<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home Page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-light bg-navbar">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/logo.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link"
                                aria-current="page"
                                href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-orange" href="myProject.html">Add
                                Project</a>
                        </li>
                    </ul>
                    <a href="contact.html">
                        <button class="btn bg-button text-white"
                            type="submit">Contact
                            Me</button>
                    </a>
                </div>
            </div>
        </nav>
        <!-- end navbar -->

        <!-- form -->
        <div class="container text-center my-4" style="height: 93vh;">
            <h2 class="fw-bold">ADD MY PROJECT</h2>
            <div class="text-start my-4 mx-auto" style="width: 40%;">
                <form action="">
                    <div class="mb-2">
                        <label for="input-project" class="form-label fw-bold">Project
                            Name</label>
                        <input type="text" class="form-control"
                            id="input-project">
                    </div>
                    <div class="w-100 d-flex">
                        <div class="mb-2 w-50 me-1">
                            <label for="input-startDate" class="form-label fw-bold">Start
                                Date</label>
                            <input type="date" class="form-control"
                                id="input-startDate">
                        </div>
                        <div class="mb-2 w-50 ms-1">
                            <label for="input-endDate" class="form-label fw-bold">End
                                Date</label>
                            <input type="date" class="form-control"
                                id="input-endDate">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="input-description" class="form-label fw-bold">Description</label>
                        <textarea class="form-control" style="resize: unset;"
                            id="input-description" rows="3"></textarea>
                    </div>
                    <div class="mb-2">
                        <label for="input-techno" class="form-label fw-bold">Technologies</label>
                    <div class="d-flex">
                        <div class="form-check me-5">
                            <input class="form-check-input" type="checkbox" value="nodejs"
                                id="input-techno-nodejs">
                            <label class="form-check-label" for="input-techno-nodejs">
                                Node Js
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="nextjs"
                                id="input-techno-nextjs">
                            <label class="form-check-label" for="input-techno-nextjs">
                                Next Js
                            </label>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="form-check me-5">
                            <input class="form-check-input" type="checkbox" value="reactjs"
                                id="input-techno-reactjs">
                            <label class="form-check-label" for="input-techno-reactjs">
                                React Js
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="java"
                                id="input-techno-java">
                            <label class="form-check-label" for="input-techno-java">
                                Java
                            </label>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="input-image" class="form-label fw-bold">Input Image</label>
                        <input type="file" class="form-control"
                            id="input-image">
                    </div>
                    <button class="btn bg-button text-white float-end px-4 py-1
                        rounded-pill ">submit</button>
                </form>
            </div>
        </div>
        <!-- end form -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    </body>
</html>
